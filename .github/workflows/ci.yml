name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check (tsgo)
        run: bun run typecheck

      - name: Lint (oxlint)
        run: bun run lint

      - name: Format check (oxfmt)
        run: bun run format:check

      - name: Run tests
        run: bun test
